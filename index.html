<head>

  <title>Campaigns</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <!-- Navigation -->
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">CAMPAIGNS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
         
        </ul>
      </div>
    </div>
  </nav>
 
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3 class="mt-5">Manage <strong>Campaigns</strong> </h3>
        
      </div>
    </div>

    <div class="row"> 
      <div class="col-md-10 offset-md-1 text-center mt-5 campaign-table">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">DATE</th>
              <th scope="col">CAMPAIGN</th>
              <th scope="col">VIEW</th>
              <th scope="col">ACTION</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <h6>2017-05-01</h6>
                <h6>330 days ago</h6>
              </td>
              <td>
                <span class="campaign-img"><i class="fab fa-discourse"></i></span> 
                <span class="campaign-img">
                  <h6>Test Whatsapp</h6>
                  <h6>US</h6>
                </span>
              </td>
              <td class="text-center">
                <span class="doller-sign"><i class="fas fa-dollar-sign"></i> </span>
                <h6>VIEW</h6>
                <h6>PRICING</h6>
              </td>
              <td>
                <ul class="action-icons">
                  <li><i class="far fa-file-alt"></i> <h6>CMS</li>
                  <li><i class="fas fa-wifi"></i> <h6>REPORT</h6></li>
                  <li class="actions-icons-calender"><i class="far fa-calendar-alt"></i> <h6>SCHEDULE AGAIN</h6></li>
                </ul>
              </td>
            </tr>

            
            
          </tbody>
        </table>       
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
